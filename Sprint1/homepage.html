<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">

    <!--flatpickr-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <title>Zoom Vite Rapide</title>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <div class="website-search">
            <form action="/search" method="get">
                <input type="text" placeholder="Search..." name="search">
                <button type="submit">Search</button>
            </form>
        </div>        
        <div class="container">
            <button class="login-button" onclick="toggleMenu()">Login / Sign Up</button>
            <div class="menu">
                <a href="#">Login</a>
                <a href="#">Sign Up</a>
            </div>
        </div>
    </header>
    <main>
        <div class="car-search">
            <form>
                <input class="address" type="text" placeholder="City, airport, address or hotel"> 
                <input class="date" type="datetime-local" placeholder="From">
                <input class="date" type="datetime-local" placeholder="Until">
                <button type="submit"><img src="https://icons8.com/icon/nFBgs_uPz6Fh/google-web-search" alt="Search icon"></button>
            </form>
        </div>
        <div class="how-it-works">
            <table cellpadding="20">
                <tr>
                    <td style="font-size: 20px;">How It Works</td>
                </tr>
                <tr>
                    <td rowspan="3"><img src="https://tse1.mm.bing.net/th?id=OIP.vZbKzWSc9xJA2PSF9Ku_PwAAAA&pid=Api" alt="kachow"></td>
                    <td><br>ZOOM                    
                        <br>blablabla
                        <br>
                    </td>
                </tr>
                <tr>
                    <td><br>VITE
                        <br>blablabla
                        <br>   
                    </td>
                </tr>
                <tr>
                    <td><br>RAPIDE
                        <br>blablabla
                        <br>
                    </td>
                </tr>
            <table>
        </div>

        <!--carousel!!!-->
        <div class="scene"> <h3>Latest Reviews</h3>
            <div class="carousel">
              <div class="carousel__cell">1</div>
              <div class="carousel__cell">2</div>
              <div class="carousel__cell">3</div>
              <div class="carousel__cell">4</div>
              <div class="carousel__cell">5</div>
              <div class="carousel__cell">6</div>
              <div class="carousel__cell">7</div>
              <div class="carousel__cell">8</div>
              <div class="carousel__cell">9</div>
            </div>
          </div>
          <p style="text-align: center;">
            <button class="previous-button">Previous</button>
            <button class="next-button">Next</button>
          </p>
        <!-- Additional carousels here -->
        
    </main>
    <footer>
        <div class="footer-content">Footer Content</div>
    </footer>

    <script src="script.js"></script>

    <!--flatpickr ... need to put it above body closing tag for performance purposes-->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
        
        config = {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
        }

        flatpickr("input[type=datetime-local]", config);
    </script>

</body>
</html>
